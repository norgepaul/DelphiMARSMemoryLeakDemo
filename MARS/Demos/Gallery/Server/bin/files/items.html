@LayoutPage base

<h1>Items</h1>

@foreach items {
	<div class="item">
		<span class="name">@loop.Name</span>
		<span class="size">@loop.SizeHumanReadable</span>
		<a href="/gallery/category/@page.item/@loop.Name">
			<img class="picture" src="/gallery/category/@page.item/@loop.Name" />
		</a>
	</div>
}
